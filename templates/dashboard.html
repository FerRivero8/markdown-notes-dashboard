<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>My Space - Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="dark-mode">
  <div class="dashboard-container">
    
    <!-- Bot√≥n Sidebar -->
    <button id="toggle-sidebar" title="Ocultar barra lateral">‚ùÆ</button>

    <!-- Avatar -->
    <div class="user-avatar">
      <img src="{{ url_for('static', filename='img/profile.jpg') }}" alt="Avatar de usuario" />
    </div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">MY SPACE</h2>
      </div>

      <div class="sidebar-actions">
        <button class="sidebar-btn">+ Nueva Carpeta</button>
        <a href="{{ url_for('editor') }}" class="sidebar-btn">üìù Editor Markdown</a>
      </div>

      <div class="folder-structure">
        <p style="opacity: 0.5; margin-top: 1rem;">(Sin carpetas ni archivos)</p>
      </div>
    </aside>

    <!-- Preview -->
    <main class="main-content">
      <div id="markdown-viewer" class="markdown-body">
        <p style="opacity: 0.5;">Selecciona un archivo Markdown para visualizarlo.</p>
      </div>
    </main>
  </div>

  <div id="toast-container"></div>

  <div id="custom-modal" class="modal hidden">
    <div class="modal-content">
      <p id="modal-message"></p>
      <input type="text" id="modal-input" placeholder="Escribe aqu√≠..." />
      <div class="modal-actions">
        <button id="modal-cancel">Cancelar</button>
        <button id="modal-ok">Aceptar</button>
      </div>
    </div>
  </div>  

  <script src="/static/script.js"></script>
</body>
</html>
