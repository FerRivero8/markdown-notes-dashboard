<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>My Space - Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<script>
  const token = localStorage.getItem('token');
  const user = JSON.parse(localStorage.getItem('user'));
  if (!token || !user) {
    window.location.href = '/login';
  }
</script>
<body class="dark-mode">
  <div class="dashboard-container">
    
    <!-- Bot√≥n Sidebar -->
    <button id="toggle-sidebar" title="Ocultar barra lateral">‚ùÆ</button>

    <!-- Avatar y Logout -->
    <div class="user-avatar">
      <img id="user-avatar" src="" alt="Avatar de usuario" />
      <button id="logout-btn" title="Cerrar sesi√≥n">‚éã</button>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">MY SPACE</h2>
      </div>

      <div class="sidebar-actions">
        <button class="sidebar-btn">+ Nueva Carpeta</button>
        <a href="{{ url_for('editor') }}" class="sidebar-btn">üìù Editor Markdown</a>
      </div>

      <div class="folder-structure">
        <p style="opacity: 0.5; margin-top: 1rem;">(Sin carpetas ni archivos)</p>
      </div>
    </aside>

    <!-- Preview -->
    <main class="main-content">
      <div id="markdown-viewer" class="markdown-body">
        <p style="opacity: 0.5;">Selecciona un archivo Markdown para visualizarlo.</p>
      </div>
    </main>
  </div>

  <!-- Toasts -->
  <div id="toast-container"></div>

  <!-- Modal -->
  <div id="custom-modal" class="modal hidden">
    <div class="modal-content">
      <p id="modal-message"></p>
      <input type="text" id="modal-input" placeholder="Escribe aqu√≠..." />
      <div class="modal-actions">
        <button id="modal-cancel">Cancelar</button>
        <button id="modal-ok">Aceptar</button>
      </div>
    </div>
  </div>  

  <!-- Men√∫ contextual (Renombrar / Eliminar) -->
  <div id="context-menu" class="context-menu hidden">
    <ul>
      <li id="rename-option">‚úèÔ∏è Renombrar</li>
      <li id="delete-option" class="danger">üóëÔ∏è Eliminar</li>
    </ul>
  </div>

  <script src="/static/script.js"></script>

  <script>
    const avatar = document.getElementById('user-avatar');
    const userData = JSON.parse(localStorage.getItem('user'));
    if (avatar && userData?.avatar) {
      avatar.src = '/static/' + userData.avatar;
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = '/login';
    });
  </script>

  <style>
    #logout-btn {
      background: none;
      border: none;
      color: #00bcd4;
      font-size: 1.4rem;
      margin-left: 10px;
      cursor: pointer;
      vertical-align: middle;
    }

    #logout-btn:hover {
      color: #f44336;
    }

    .user-avatar {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .user-avatar img {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00bcd4;
      box-shadow: 0 0 6px rgba(0, 188, 212, 0.5);
    }
  </style>
</body>
</html>
