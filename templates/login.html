<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi칩n - MySpace</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body.dark-mode {
      background: linear-gradient(135deg, #1a1a1a, #101010);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-box {
      background-color: #181818;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.3);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      color: #00bcd4;
    }

    .login-box input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #333;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
    }

    .login-box button {
      width: 100%;
      padding: 0.6rem;
      background-color: #00bcd4;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-box button:hover {
      background-color: #00acc1;
    }

    .error-msg {
      color: #f44336;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="login-box">
    <h2>Inicia Sesi칩n</h2>
    <div id="error" class="error-msg" style="display: none;"></div>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contrase침a">
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');

      if (!username || !password) {
        errorDiv.textContent = 'Completa todos los campos.';
        errorDiv.style.display = 'block';
        return;
      }

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.access_token) {
          localStorage.setItem('token', data.access_token);
          window.location.href = '/';
        } else {
          errorDiv.textContent = data.msg || 'Credenciales incorrectas.';
          errorDiv.style.display = 'block';
        }
      } catch (err) {
        errorDiv.textContent = 'Error de conexi칩n con el servidor.';
        errorDiv.style.display = 'block';
      }
    }
  </script>
</body>
</html>
